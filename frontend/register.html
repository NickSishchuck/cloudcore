<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <script>
        (function () {
            const savedTheme = localStorage.getItem('cloudcore-theme');
            const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            const theme = savedTheme || (systemPrefersDark ? 'dark' : 'light');
            document.documentElement.setAttribute('data-theme', theme);
        })();
    </script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CloudCore - Create Account</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
        rel="stylesheet" />
    <link rel="stylesheet" href="css/auth.css" />
    <link rel="icon" href="data:," />
</head>

<body>
    <div class="register-container">
        <div class="theme-switcher">
            <button class="theme-btn" id="themeBtn" title="Toggle theme">
                <span class="material-symbols-outlined theme-icon">dark_mode</span>
            </button>
        </div>

        <div class="language-switcher">
            <button class="language-btn" id="languageBtn" title="Switch language">
                <span class="material-symbols-outlined">language</span>
                <span class="language-code">EN</span>
            </button>
        </div>

        <h1>☁️ CloudCore</h1>

        <div id="error-message" class="error" style="display: none"></div>
        <div id="success-message" class="success" style="display: none"></div>

        <form class="register-form" id="registerForm">
            <!-- Username -->
            <div class="form-group">
                <label for="username" data-i18n="username">Username</label>
                <input type="text" id="username" name="username" required minlength="3" maxlength="50"
                    pattern="[a-zA-Z0-9_]+" title="Only letters, numbers, and underscores allowed" />
                <div class="input-hint" data-i18n="usernameHint">3–50 latin letters or numbers.</div>
            </div>

            <!-- Email -->
            <div class="form-group">
                <label for="email" data-i18n="emailAddress">Email Address</label>
                <input type="email" id="email" name="email" required maxlength="100" />
            </div>

            <!-- Password -->
            <div class="form-group">
                <label for="password" data-i18n="password">Password</label>
                <div class="password-wrapper">
                    <input type="password" id="password" name="password" required minlength="6"
                        title="Password must be at least 6 characters long" />
                    <button type="button" class="toggle-password" aria-label="Show password">
                        <span class="material-symbols-outlined">visibility_off</span>
                    </button>
                </div>
                <div class="input-hint" data-i18n="passwordHint">
                    At least 6 characters. Use a strong, unique password.
                </div>
            </div>

            <!-- Confirm Password -->
            <div class="form-group">
                <label for="confirmPassword" data-i18n="confirmPassword">Confirm Password</label>
                <div class="password-wrapper">
                    <input type="password" id="confirmPassword" name="confirmPassword" required />
                    <button type="button" class="toggle-password" aria-label="Show password">
                        <span class="material-symbols-outlined">visibility_off</span>
                    </button>
                </div>
            </div>

            <button type="submit" class="btn btn-primary" id="registerBtn" data-i18n="createAccount">
                Create Account
            </button>
        </form>

        <div class="login-link">
            <span data-i18n="alreadyAccount">Already have an account?</span>
            <a href="login.html" data-i18n="signIn">Sign in</a>
        </div>
    </div>

    <!-- Modal Overlay -->
    <div class="modal" id="emailVerificationModal" style="display: none">
        <div class="modal-content">
            <button class="close-button" id="emailVerificationCloseBtn" aria-label="Close modal">
                <span class="material-symbols-outlined">close</span>
            </button>
            <span class="material-symbols-outlined"
                style="font-size: 48px; color: var(--color-blue); margin-bottom: 16px">
                mail
            </span>
            <h2 data-i18n="emailVerificationRequired">Email Verification Required</h2>
            <p data-i18n="checkYourEmail">
                Please check your email and click the verification link to activate your account.
            </p>
            <button id="modalOkBtn">OK</button>
        </div>
    </div>

    <script type="module" src="js/auth.js"></script>
</body>

</html>
