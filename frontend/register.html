<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CloudCore - Create Account</title>
    <link rel="stylesheet" href="css/auth.css">
    <link rel="icon" href="data:,">
</head>
<body>
<div class="register-container">
    <div class="language-switcher">
        <button class="language-btn" id="languageBtn" title="Switch language">
            <span class="language-flag">ğŸŒ</span>
            <span class="language-code">EN</span>
        </button>
    </div>
    
    <h1>â˜ï¸ CloudCore</h1>

    <div id="error-message" class="error" style="display: none;"></div>
    <div id="success-message" class="success" style="display: none;"></div>

    <form class="register-form" id="registerForm">
        <div class="form-group">
            <label for="username" data-i18n="username">Username</label>
            <input type="text" id="username" name="username" required
                   minlength="3" maxlength="50"
                   pattern="[a-zA-Z0-9_]+"
                   title="Only letters, numbers, and underscores allowed">
        </div>

        <div class="form-group">
            <label for="email" data-i18n="emailAddress">Email Address</label>
            <input type="email" id="email" name="email" required maxlength="100">
        </div>

        <div class="form-group">
            <label for="password" data-i18n="password">Password</label>
            <input type="password" id="password" name="password" required
                   minlength="6"
                   title="Password must be at least 6 characters long">
        </div>

        <div class="form-group">
            <label for="confirmPassword" data-i18n="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
        </div>

        <button type="submit" class="btn btn-primary" id="registerBtn" data-i18n="createAccount">Create Account</button>
    </form>

    <div class="login-link">
        <span data-i18n="alreadyAccount">Already have an account?</span> 
        <a href="login.html" data-i18n="signIn">Sign in</a>
    </div>
</div>

<script type="module" src="js/auth.js"></script>
</body>
</html>
