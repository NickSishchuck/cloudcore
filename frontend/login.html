<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script>
        (function() {
            const savedTheme = localStorage.getItem('cloudcore-theme');
            const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            const theme = savedTheme || (systemPrefersDark ? 'dark' : 'light');
            document.documentElement.setAttribute('data-theme', theme);
        })();
    </script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CloudCore - Sign In</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
    <link rel="stylesheet" href="css/auth.css">
    <link rel="icon" href="data:,">
</head>
<body>
<div class="login-container">
    <div class="theme-switcher">
        <button class="theme-btn" id="themeBtn" title="Toggle theme">
            <span class="material-symbols-outlined theme-icon">dark_mode</span>
        </button>
    </div>

    <div class="language-switcher">
        <button class="language-btn" id="languageBtn" title="Switch language">
            <span class="material-symbols-outlined">language</span>
            <span class="language-code">EN</span>
        </button>
    </div>
    
    <h1>☁️ CloudCore</h1>

    <div id="error-message" class="error" style="display: none;"></div>
    <div id="success-message" class="success" style="display: none;"></div>

    <form class="login-form" id="loginForm">
        <div class="form-group">
            <label for="username" data-i18n="username">Username</label>
            <input type="text" id="username" name="username" required>
        </div>

        <div class="form-group">
            <label for="password" data-i18n="password">Password</label>
            <div class="password-wrapper">
                <input type="password" id="password" name="password" required>
                <button type="button" class="toggle-password" aria-label="Show password">
                    <span class="material-symbols-outlined">visibility_off</span>
                </button>
            </div>
        </div>

        <button type="submit"  class="btn btn-primary" id="loginBtn" data-i18n="signIn">Sign In</button>
    </form>

    <div class="login-link">
        <span data-i18n="noAccount">Don't have an account? </span>
        <a href="register.html" data-i18n="createAccount">Create account</a>
    </div>
</div>

<script type="module" src="js/auth.js"></script>
</body>
</html>
